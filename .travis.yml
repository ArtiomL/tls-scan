# tls-scan - CI Build
# https://github.com/ArtiomL/tls-scan
# Artiom Lichtenstein
# v1.1.0, 06/11/2018

sudo: required

env:
  global:
  - REPO="artioml/tls-scan"

language: python
python:
  - "3.6"

services:
  - docker

before_install:
  - pip3 install --upgrade pip

install:
  - pip3 install -r requirements.txt

script:
  - ./tls_scan.py -c artioml.net
  - docker build -t $REPO .
  - docker images
  - docker run --rm $REPO ./tls_scan.py -c artioml.net

notifications:
  slack:
    secure: ""
